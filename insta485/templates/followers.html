<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>insta485</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <header>
        <div class="insta">
            <div class="left">
                <a href="/" class="logo">
                    <img src="/static/images/logo.png" alt="logo">
                </a>
                <h2><a href="/" class="logo">Insta485</a></h2>
            </div>
            <div class="right">
                <a class="insta" href="/explore/">Explore</a>
                <a href="/users/{{logname}}/">{{logname}}</a>
            </div>
        </div>
    </header>
    <div>
        <h2>Followers</h2>
        {% for follower in followers %}
        <div class="insta">
            <div class="left">
                <a href="/users/{{follower.username}}/">
                    <img class="profile" src="{{follower.user_img_url}}" alt="{{follower.username}} profile picture">
                    <b>{{follower.username}}</b>
                </a>
            </div>
            <p>{% if logname != follower.username %}
                {% if follower.logname_follows_username %}
                following
            <form action="/following/?target={{request.path}}>" method="post" enctype="multipart/form-data">
                <input type="submit" name="unfollow" value="unfollow" />
                <input type="hidden" name="username" value="<FIXME_USERNAME_HERE>" />
                <input type="hidden" name="operation" value="unfollow" />
            </form>
            {% else %}
            not following
            <form action="/following/?target={{request.path}}" method="post" enctype="multipart/form-data">
                <input type="submit" name="follow" value="follow" />
                <input type="hidden" name="username" value="<FIXME_USERNAME_HERE>" />
                <input type="hidden" name="operation" value="follow" />
            </form>
            {% endif %}
            {% endif %}
            </p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
