<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>insta485</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <div class="insta">
            <div class="left">
                <a href="/" class="logo">
                    <img src="/images/logo.png" alt="logo">
                </a>
                <h2><a href="/" class="logo">Insta485</a></h2>
            </div>
            <div class="right">
                <a class="insta" href="/explore/">Explore</a>
                <a href="/users/{{logname}}/">{{logname}}</a>
            </div>
        </div>
    </header>
    <div>
        <h2>Discover People</h2>
        {% for not_follow in not_following %}
        <div class="insta">
            <div class="left">
                <a href="/users/{{not_follow.username}}/">
                    <img class="profile" src="{{not_follow.user_img_url}}"
                        alt="{{not_follow.username}} profile picture">
                    <b>{{not_follow.username}}</b>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
